<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image AES Encryption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Image AES Encryption and Decryption</h1>

        <!-- Encrypt Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h2 class="card-title">Encrypt Image</h2>
            </div>
            <div class="card-body">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="key" class="form-label">Enter Encryption Key (32 bytes)</label>
                        <input type="text" name="key" id="key" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Choose an image to encrypt</label>
                        <input type="file" name="image" accept="image/*" id="image" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Encrypt</button>
                </form>
            </div>
        </div>

        <!-- Decrypt Form -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Decrypt Image</h2>
            </div>
            <div class="card-body">
                <form action="/decrypt" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="key" class="form-label">Enter Decryption Key (32 bytes)</label>
                        <input type="text" name="key" id="key" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Choose an image to decrypt</label>
                        <input type="file" name="image" accept="image/*" id="image" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Decrypt</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
